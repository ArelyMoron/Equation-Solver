<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="solver.js"></script>
</head>
<body>
    <div>
        <h2>Equation Solver</h2>
        <form class="calc-box">
            <p>Introduce the equation of the form Ax^2 + Bx + C</p>
            <input type="number" id="num1" placeholder="A">
            <input type="number" id="num2" placeholder="B">
            <input type="number" id="num3" placeholder="C">
            <p id="result">by Arely Moron Torres</p>
            <input type="button" value="Result" onclick="result_onClick()">
        </form>
    </div>
</body>
</html>
